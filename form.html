<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header>
        
        <div class="logo">
            <img src="logo1.png">
    
            <nav class="navbar">
                 <a href="home.html">HOME</a>
                    <a href="menu.html">MENU</a>
                    <a href="about.html">ABOUT</a>
                    <a href="contact.html">CONTACT</a>
                    <a href="form.html">FORM</a>
            </nav>
        </div>
        </header>

    <div class="container-order">
        <div class="container-order2">
            
            <h1 class="order-heading" >Order/delivery Tracking
            <span>Trace your order.</span>
            </h1>
            <div class="in-container">
              <h2>Personal Information</h2>

             
             
              <div class="row">
                <div class="col2">
                  <input type="text" name="firstname">
                  <label for="firstname">First Name</label>
                </div>
                <div class="col2">
                  <input type="text" name="lastname">
                  <label for="lastname">Last Name</label>
                </div>
              </div>
              <div class="row">
                <input type="email" name="email">
                <label for="email">Email</label>
              </div>
              <div class="row">
                <input type="tel" name="contactnum">
                <label for="contactnum">Contact number</label>
              </div>
              <h2>Order Information</h2>

              <div class="row">
               <input type="text" name="orderid">
               <label for="orderid">Order Items & ID</label>
              </div>
              <div class="row">
                <input type="text" name="addlineone">
                <label for="lineone">Delivery destination</label>
              </div>
             
              
              <div class="row">
                <div class="col2">
                  <input type="text" name="zipcode">
                  <label for="zipcode">Postal/Zip Code</label>
                </div>
                <div class="col2">
                  <input type="text" name="country">
                  <label for="country">Country</label>
                </div>
              </div>
             
              <div class="row">
                <input type="submit" name="submit" value="Submit">
              </div>
            </div>
          
        </div>
    
    
</body>
</html>
